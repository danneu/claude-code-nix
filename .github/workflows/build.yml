name: Build

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: macos-latest
    strategy:
      matrix:
        package: [native-latest, native-stable, npm]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Build ${{ matrix.package }}
        run: nix build .#${{ matrix.package }}

      - name: Test version
        run: ./result/bin/claude --version

      - name: Test help
        run: ./result/bin/claude --help
